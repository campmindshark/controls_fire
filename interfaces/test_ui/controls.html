<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<div class="header row">
				<div class="container">
					<h1 class="title">Test Controller</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="endpoint_tests">
					<h2 class="subtitle row">End Point Tests</h2>
					<div id="fxs" class="row">
						<div class="get_all_fxs_info">
							<button class="btn_ajax" data-endpoint="fxs" data-verb="GET">Get All FX Info</button>
						</div>
						<div class="master_shutoff">
							<button class="btn_ajax" data-endpoint="fxs" data-verb="DELETE">Master Shutoff</button>
						</div>
						<div class="enable_fx">
							<button class="btn_ajax" data-fx-id="1" data-endpoint="fxs" data-verb="POST">Enable Fx 1</button>
							<button class="btn_ajax" data-fx-id="2" data-endpoint="fxs" data-verb="POST">Enable Fx 2</button>
							<button class="btn_ajax" data-fx-id="3" data-endpoint="fxs" data-verb="POST">Enable Fx 3</button>
							<button class="btn_ajax" data-fx-id="4" data-endpoint="fxs" data-verb="POST">Enable Fx 4</button>
							<button class="btn_ajax" data-fx-id="5" data-endpoint="fxs" data-verb="POST">Enable Fx 5</button>
							<button class="btn_ajax" data-fx-id="6" data-endpoint="fxs" data-verb="POST">Enable Fx 6</button>
							<button class="btn_ajax" data-fx-id="7" data-endpoint="fxs" data-verb="POST">Enable Fx 7</button>
							<button class="btn_ajax" data-fx-id="8" data-endpoint="fxs" data-verb="POST">Enable Fx 8</button>
							<button class="btn_ajax" data-fx-id="9" data-endpoint="fxs" data-verb="POST">Enable Fx 9</button>
							<button class="btn_ajax" data-fx-id="10" data-endpoint="fxs" data-verb="POST">Enable Fx 10</button>
						</div>
					</div>
					<div id="fx" class="row">
						<div class="get_fx_info">
							<button class="btn_ajax" data-fx-id="1" data-endpoint="fx" data-verb="GET">Get FxId 1</button>
							<button class="btn_ajax" data-fx-id="2" data-endpoint="fx" data-verb="GET">Get FxId 2</button>
							<button class="btn_ajax" data-fx-id="3" data-endpoint="fx" data-verb="GET">Get FxId 3</button>
							<button class="btn_ajax" data-fx-id="4" data-endpoint="fx" data-verb="GET">Get FxId 4</button>
							<button class="btn_ajax" data-fx-id="5" data-endpoint="fx" data-verb="GET">Get FxId 5</button>
							<button class="btn_ajax" data-fx-id="6" data-endpoint="fx" data-verb="GET">Get FxId 6</button>
							<button class="btn_ajax" data-fx-id="7" data-endpoint="fx" data-verb="GET">Get FxId 7</button>
							<button class="btn_ajax" data-fx-id="8" data-endpoint="fx" data-verb="GET">Get FxId 8</button>
							<button class="btn_ajax" data-fx-id="9" data-endpoint="fx" data-verb="GET">Get FxId 9</button>
							<button class="btn_ajax" data-fx-id="10" data-endpoint="fx" data-verb="GET">Get FxId 10</button>
						</div>
						<div class="set_fx_state">
							<div class="row">
								<button class="btn_ajax" data-state="on" data-fx-id="1"   data-endpoint="fx" data-verb="POST">Set 1</button>
								<button class="btn_ajax" data-state="on" data-fx-id="2"   data-endpoint="fx" data-verb="POST">Set 2</button>
								<button class="btn_ajax" data-state="on" data-fx-id="3"   data-endpoint="fx" data-verb="POST">Set 3</button>
								<button class="btn_ajax" data-state="on" data-fx-id="4"   data-endpoint="fx" data-verb="POST">Set 4</button>
								<button class="btn_ajax" data-state="on" data-fx-id="5"   data-endpoint="fx" data-verb="POST">Set 5</button>
								<button class="btn_ajax" data-state="on" data-fx-id="6"   data-endpoint="fx" data-verb="POST">Set 6</button>
								<button class="btn_ajax" data-state="on" data-fx-id="7"   data-endpoint="fx" data-verb="POST">Set 7</button>
								<button class="btn_ajax" data-state="on" data-fx-id="8"   data-endpoint="fx" data-verb="POST">Set 8</button>
								<button class="btn_ajax" data-state="on" data-fx-id="9"   data-endpoint="fx" data-verb="POST">Set 9</button>
								<button class="btn_ajax" data-state="on" data-fx-id="10"  data-endpoint="fx" data-verb="POST">Set 10</button>
							</div>
							<div class="row">
								<button class="btn_ajax" data-state="off" data-fx-id="1"  data-endpoint="fx" data-verb="POST">Clear Fx 1</button>
								<button class="btn_ajax" data-state="off" data-fx-id="2"  data-endpoint="fx" data-verb="POST">Clear Fx 2</button>
								<button class="btn_ajax" data-state="off" data-fx-id="3"  data-endpoint="fx" data-verb="POST">Clear Fx 3</button>
								<button class="btn_ajax" data-state="off" data-fx-id="4"  data-endpoint="fx" data-verb="POST">Clear Fx 4</button>
								<button class="btn_ajax" data-state="off" data-fx-id="5"  data-endpoint="fx" data-verb="POST">Clear Fx 5</button>
								<button class="btn_ajax" data-state="off" data-fx-id="6"  data-endpoint="fx" data-verb="POST">Clear Fx 6</button>
								<button class="btn_ajax" data-state="off" data-fx-id="7"  data-endpoint="fx" data-verb="POST">Clear Fx 7</button>
								<button class="btn_ajax" data-state="off" data-fx-id="8"  data-endpoint="fx" data-verb="POST">Clear Fx 8</button>
								<button class="btn_ajax" data-state="off" data-fx-id="9"  data-endpoint="fx" data-verb="POST">Clear Fx 9</button>
								<button class="btn_ajax" data-state="off" data-fx-id="10"  data-endpoint="fx" data-verb="POST">Clear Fx 10</button>
							</div>
						</div>
						<div class="disble_fx">
							<button class="btn_ajax" data-fx-id="1" data-endpoint="fx" data-verb="DELETE">Disable FxId 1</button>
							<button class="btn_ajax" data-fx-id="2" data-endpoint="fx" data-verb="DELETE">Disable FxId 2</button>
							<button class="btn_ajax" data-fx-id="3" data-endpoint="fx" data-verb="DELETE">Disable FxId 3</button>
							<button class="btn_ajax" data-fx-id="4" data-endpoint="fx" data-verb="DELETE">Disable FxId 4</button>
							<button class="btn_ajax" data-fx-id="5" data-endpoint="fx" data-verb="DELETE">Disable FxId 5</button>
							<button class="btn_ajax" data-fx-id="6" data-endpoint="fx" data-verb="DELETE">Disable FxId 6</button>
							<button class="btn_ajax" data-fx-id="7" data-endpoint="fx" data-verb="DELETE">Disable FxId 7</button>
							<button class="btn_ajax" data-fx-id="8" data-endpoint="fx" data-verb="DELETE">Disable FxId 8</button>
							<button class="btn_ajax" data-fx-id="9" data-endpoint="fx" data-verb="DELETE">Disable FxId 9</button>
							<button class="btn_ajax" data-fx-id="10" data-endpoint="fx" data-verb="DELETE">Disable FxId 10</button>
						</div>
					</div>
				</div>
				</div>
				<div class="col-xs-4">
					<h2 class="subtitle row">Server Response</h2>
					<div id="response_placeholder" class="row">
						<div>Placeholder!</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/js/scripts.js"></script>
	</body>
</html>
